<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework0226</title>
    <link href="../css/homework0225.css" rel="stylesheet">
</head>
<body>
    <!--导航栏：分为header、menu和login三部分-->
    <div class="nav">
        <!--header：包含两张图片 浮动排列-->
        <div class="header">
            <div class="logo">
                <img alt="logo" src="../img/logo.png">
            </div>
            <div class="website_name">
                <img alt="website_name" src="../img/website_name.png">
            </div>
            <div class="clear"></div>
        </div>
        <!--菜单：包含5个按钮 浮动排列-->
        <div class="menu">
            <ul class="menu_ul">
                <li class="home_button">首页</li>
                <li>地区</li>
                <li>特惠</li>
                <li>咨询</li>
                <li>游记</li>
                <div class="clear"></div>
            </ul>
        </div>
        <!--login：包含两个按钮一个竖线 浮动排列-->
        <div class="login">
            <div id="login_button">登录</div>
            <div id="vertical_line">|</div>
            <div id="register_button">注册</div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <!--banner：里面包含两个小圆点-->
    <div class="banner">
        <ul class="dots">
            <li class="hollow"></li>
            <li class="solid"></li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
