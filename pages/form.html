<html>
    <head>
        <meta charset="UTF-8">
        <title>Starbucks</title>
        <link href="../css/form.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Starbucks</h1>
        <h3>Fill out the form below and click "order now" to order</h3>
        <form action="" method="POST">
            <div class="tableRow">
                <p>Choose your beans : </p>
                <p>
                    <select name="beans">
                        <option value="HouseBlend">HouseBlend</option>
                        <option value="ShadeGrown">ShadeGrown</option>
                        <option value="Organic">Organic</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </p>
            </div>
            <div class="tableRow">
                    <p>Type : </p>
                    <p>
                        <input name="beantype" type="radio" value="Wholebean">Whole bean<br>
                        <input name="beantype" type="radio" value="Ground">Ground<br>
                    </p>
                    
            </div>
            <div class="tableRow">
                <p>Number of bags : </p>
                <p><input max="20" min="1" name="bags" type="number"></p>
            </div>
            <div class="tableRow">
                <p>Must arrive by date : </p>
                <p><input name="date" type="date"></p>
            </div>
            <div class="tableRow">
                <p>Extras : </p>
                <p>
                    <input name="extras" type="checkbox" value="Giftwrap">Giftwrap<br>
                    <input name="extras" type="checkbox" value="IncludeCatalogWithOrder">Include catalog with order<br>
                </p>
            </div>
            <div class="tableRow">
                <p class="heading"> Ship to : </p>
            </div>
            <div class="tableRow">
                <p>Name : </p>
                <p><input name="name" type="text" value=""></p>
            </div>
            <div class="tableRow">
                <p>Address : </p>
                <p><input name="address" type="text" value=""></p>
            </div>
            <div class="tableRow">
                <p>City : </p>
                <p><input name="city" type="text" value=""></p>
            </div>
            <div class="tableRow">
                <p>State : </p>
                <p><input name="state" type="text" value=""></p>
            </div>
            <div class="tableRow">
                <p>Zip : </p>
                <p><input name="zip" type="text" value=""></p>
            </div>
            <div class="tableRow">
                <p>Phone : </p>
                <p><input name="phone" type="tel" value=""></p>
            </div>
            <div class="tableRow">
                <p>Customer Comments: </p>
                <p>
                    <textarea cols="48" name="comments" rows="10"></textarea>
                </p>
            </div>
            <div class="tableRow">
                <p></p>
                <p><input type="submit" value="Order Now !"></p>
            </div>
        </form>
    </body>
</html>
