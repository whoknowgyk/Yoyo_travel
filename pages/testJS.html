<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>testJS</title>
    <script type="text/javascript">
        /**
         * @param {number[][]} matrix
         * @param {number} target
         * @return {boolean}
         */
        var searchMatrix = function(matrix, target) {
            if(matrix.length<1 || matrix.length[0]<1) return false;
            let m=matrix.length;//行
            let n=matrix[0].length;//列
            let i=m-1;
            let j=0;
            //从左下角出发，此时坐标为(m-1,0)
            while (i>=0&&j<n){
                if (matrix[i][j]>target){
                    i--;
                }
                else if (matrix[i][j]<target){
                    j++;
                }
                else {
                    return true;
                }
            }
            return false;

        };
        console.log(searchMatrix(
            [[1,3,5,7,9],[2,4,6,8,10],[11,13,15,17,19],[12,14,16,18,20],[21,22,23,24,25]]
        ,13));
    </script>
</head>

</body>
</html>
