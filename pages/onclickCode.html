<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值
    var value1=document.getElementById("txt1").value;
	//获取第二个输入框的值
    var value2=document.getElementById("txt2").value;
	//获取选择框的值
    var symbol=document.getElementById("select").value;
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    var result="";
    switch(symbol){
        case "+":
            result=parseFloat(value1)+parseFloat(value2);
            break;
        case "-":
            result=value1-value2;
            break;
        case "*":
            result=value1*value2;
            break;
        case "/":
            result=value1/value2;
            break;
    }
    //设置结果输入框的值 
    document.getElementById("fruit").value=result;
   }
  </script> 
 </head> 
 <body>
   <input id='txt1' type='text' />
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input id='txt2' type='text' />
   <input onclick="count()" type='button' value=' = '/> <!--通过 = 按钮来调用创建的函数，得到结果-->
   <input id='fruit' type='text' />
 </body>
</html>
